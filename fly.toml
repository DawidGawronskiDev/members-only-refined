app = 'members-only-refined'
primary_region = 'lhr'

[build]

[deploy]
  release_command = 'npx prisma migrate deploy'
  seed_command = 'tsx prisma/seed.ts'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
